<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="dashboard.css">
</head>
<body>
    <div class="logo">
        <img src="https://security.extole.com/api/share/d646d684-37b8-471e-a9ba-9c3f0f0cb516/logo.png" alt="Logo">
    </div>

    <button class="menu-button" onclick="toggleMenu()">Menu</button>

    <div class="container">
        <div class="rectangle">
            <h2>Attributed</h2>
            <p>Later will be edited</p>
        </div>
        <div class="rectangle">
            <h2>Unattributed</h2>
            <p>Later will be edited</p>
        </div>
        <div class="rectangle">
            <h2>Contribution rate</h2>
            <p>Later will be edited</p>
        </div>
    </div>

    <div class="chart-container" id="bar-chart-container"></div>

    <div class="select-container">
        <label for="period-select">Select Quarter:</label>
        <select id="period-select" onchange="updateBarChart(this.value)">
            <option value="Q1">Jan-Mar (Q1)</option>
            <option value="Q2">Apr-Jun (Q2)</option>
            <option value="Q3">Jul-Sep (Q3)</option>
            <option value="Q4">Oct-Dec (Q4)</option>
        </select>
    </div>

    <div class="menu" id="menu">
        <button class="back-button" onclick="toggleMenu()">Back</button>
        <ul>
            <li><a href="dashboard_linechart.html">Line Chart</a></li>
            <li><a href="dashboard_barchart.html">Bar Chart</a></li>
            <li><a href="dashboard_piechart.html">Pie Chart</a></li>
        </ul>
    </div>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }

        const quartersData = {
            Q1: Array.from({ length: 12 }, () => Math.floor(Math.random() * 100)),
            Q2: Array.from({ length: 12 }, () => Math.floor(Math.random() * 100)),
            Q3: Array.from({ length: 12 }, () => Math.floor(Math.random() * 100)),
            Q4: Array.from({ length: 12 }, () => Math.floor(Math.random() * 100)),
        };

        function updateBarChart(selectedQuarter) {
            const chart = Highcharts.chart('bar-chart-container', {
                chart: {
                    type: 'bar'
                },
                title: {
                    text: 'Bar Chart'
                },
                xAxis: {
                    categories: ['Week 1', 'Week 2', 'Week 3', 'Week 4', 'Week 5', 'Week 6', 'Week 7', 'Week 8', 'Week 9', 'Week 10', 'Week 11', 'Week 12']
                },
                yAxis: {
                    title: {
                        text: 'Contribution Rate'
                    }
                },
                series: [{
                    name: "CR, %",
                    data: quartersData[selectedQuarter]
                }]
            });
        }

        updateBarChart('Q1');

    </script>
</body>
</html>
