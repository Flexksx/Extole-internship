<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="dashboard.css">
</head>
<body>
    <div class="logo">
        <img src="https://security.extole.com/api/share/d646d684-37b8-471e-a9ba-9c3f0f0cb516/logo.png" alt="Logo">
    </div>

    <button class="menu-button" onclick="toggleMenu()">Menu</button>

    <div class="container">
        <div class="rectangle">
            <h2>Attributed</h2>
            <p>Later will be edited</p>
        </div>
        <div class="rectangle">
            <h2>Unattributed</h2>
            <p>Later will be edited</p>
        </div>
        <div class="rectangle">
            <h2>Contribution rate</h2>
            <p>Later will be edited</p>
        </div>
    </div>

    <div class="chart-container" id="bar-chart-container"></div>

    <div class="select-container">
        <label for="period-select">Select Quarter:</label>
        <select id="period-select" onchange="updateBarChart(this.value)">
            <option value="Q1">Jan-Mar (Q1)</option>
            <option value="Q2">Apr-Jun (Q2)</option>
            <option value="Q3">Jul-Sep (Q3)</option>
            <option value="Q4">Oct-Dec (Q4)</option>
        </select>
    </div>

    <div class="menu" id="menu">
        <button class="back-button" onclick="toggleMenu()">Back</button>
        <ul>
            <li><a href="dashboard_linechart.html">Line Chart</a></li>
            <li><a href="dashboard_barchart.html">Bar Chart</a></li>
            <li><a href="dashboard_piechart.html">Pie Chart</a></li>
        </ul>
    </div>
    <script>
        // Replace 'your_api_url' with the actual URL of your API
        const apiUrl = 'http://192.168.20.13:3000/client-data/1007705046';

        // Fetch data from the API
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                // Handle the fetched data here
                const dataContainer = document.getElementById('data-container');
                dataContainer.innerHTML = JSON.stringify(data, null, 2);
                console.log()
            })
            .catch(error => {
                // Handle errors here
                console.error('Error:', error);
            });
    </script>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="dashboard_barchart.js"></script>
</body>
</html>
