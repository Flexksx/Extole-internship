<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .logo {
          text-align: center;
           margin: 20px auto; 
        }

        .logo img {
            width: 100px;
            height: auto; 
        }


        .rectangle {
            flex: 1;
            width: calc(33.33% - 20px); 
            background-color: #e11c4c; 
            padding: 20px;
            margin: 10px;
            border-radius: 15px; 
            text-align: center;
        }

        .rectangle h2 {
            font-size: 24px;
            font-weight: bold;
            color: white; 
        }

        .rectangle p {
            font-size: 18px;
            color: white; 
        }

        #chart-container {
            flex: 1;
            width: 100%; 
            margin: 0px;
        }

        .select-container {
            text-align: center;
        }

        .menu-button {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #000;
        color: white;
        border: none;
        border-radius: 20%;
        padding: 10px;
        cursor: pointer;
        z-index: 1;
    }

        .menu {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 200px;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            z-index: 2; 
        }

        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu li {
            padding: 10px 0;
        }

        .menu a {
            color: white;
            font-size: 20px;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        .back-button {
            background-color: #000;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="logo">
        <img src="https://security.extole.com/api/share/d646d684-37b8-471e-a9ba-9c3f0f0cb516/logo.png" alt="Logo">
    </div>
    
    <button class="menu-button" onclick="toggleMenu()">Menu</button>

    <div class="container">
        <div class="rectangle">
            <h2>Attributed</h2>
            <p>Later will be edited</p>
        </div>
        <div class="rectangle">
            <h2>Unattributed</h2>
            <p>Later will be edited</p>
        </div>
        <div class="rectangle">
            <h2>Contribution rate</h2>
            <p>Later will be edited</p>
        </div>
    </div>

    <div id="chart-container"></div>

    <div class="select-container">
        <label for="period-select">Select Quarter:</label>
        <select id="period-select" onchange="updateChart(this.value)">
            <option value="Q1">Jan-Mar (Q1)</option>
            <option value="Q2">Apr-Jun (Q2)</option>
            <option value="Q3">Jul-Sep (Q3)</option>
            <option value="Q4">Oct-Dec (Q4)</option>
        </select>
    </div>
    

    <div class="menu" id="menu">
        <button class="back-button" onclick="toggleMenu()">Back</button>
        <ul>
            <li><a href="dashboard_linechart.html">Line Chart</a></li>
            <li><a href="dashboard_barchart.html">Bar Chart</a></li>
            <li><a href="dashboard_piechart.html">Pie Chart</a></li>
        </ul>
    </div>


    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }

        const quartersData = {
            Q1: Array.from({ length: 12 }, () => Math.floor(Math.random() * 101)),
            Q2: Array.from({ length: 12 }, () => Math.floor(Math.random() * 101)),
            Q3: Array.from({ length: 12 }, () => Math.floor(Math.random() * 101)),
            Q4: Array.from({ length: 12 }, () => Math.floor(Math.random() * 101)),
        };
        function updateChart(selectedQuarter) {
            const chart = Highcharts.chart('chart-container', {
                title: {
                    text: 'Line Chart'
                },
                xAxis: {
                    categories: ['Week 1', 'Week 2', 'Week 3', 'Week 4', 'Week 5', 'Week 6', 'Week 7', 'Week 8', 'Week 9', 'Week 10', 'Week 11', 'Week 12']
                },
                yAxis: {
                    title: {
                        text: 'Contribution Rate'
                    }
                },
                series: [{
                    name: "CR, %",
                    data: quartersData[selectedQuarter] 
                }]
            });
        }
        updateChart('Q1');
    </script>
</body>
</html>
