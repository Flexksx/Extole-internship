<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="dashboard.css">
</head>
<body>

    <div class="logo">
        <img src="https://security.extole.com/api/share/d646d684-37b8-471e-a9ba-9c3f0f0cb516/logo.png" alt="Logo">
    </div>
    
    <button class="menu-button" onclick="toggleMenu()">Menu</button>

    <div class="container">
        <div class="rectangle">
            <h2>Attributed</h2>
            <p>Later will be edited</p>
        </div>
        <div class="rectangle">
            <h2>Unattributed</h2>
            <p>Later will be edited</p>
        </div>
        <div class="rectangle">
            <h2>Contribution rate</h2>
            <p>Later will be edited</p>
        </div>
    </div>

    <div id="chart-container"></div>

    <div class="select-container">
        <label for="period-select">Select Quarter:</label>
        <select id="period-select"></select>
    </div>
    
    <div class="menu" id="menu">
        <button class="back-button" onclick="toggleMenu()">Back</button>
        <ul>
            <li><a href="dashboard_linechart.html">Line Chart</a></li>
            <li><a href="dashboard_barchart.html">Bar Chart</a></li>
            <li><a href="dashboard_piechart.html">Pie Chart</a></li>
        </ul>
    </div>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="dashboard_linechart.js"></script>
</body>
</html>
